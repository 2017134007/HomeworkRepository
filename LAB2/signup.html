<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>LAB2_signup</title>
</head>
<body>
    <p class="title">Welcome to Internet Programming Shop</p>
    
    <nav>
        <ul>
            <li><a href="login.html">로그인</a></li>
            <li><a href="signup.html">회원가입</a></li>
        </ul>
    </nav>

    <hr>

    <form method = "post" action = "#">
        <p>개인정보(필수)</p>
        <p><label>이름:
            <input type="text" name="name" size="10" autofocus>
        </label></p>
        <p><label>학년:
            <input type="number" name="grade" min="1" max="4" step="1" value="1">
        </label></p>
        <p><label>생일:
            <input type="date" name="birth">
        </label></p>
        <p><label>전화번호:
            <input type="tel" name="tel" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(###) ###-####" required>
        </label></p>
        <p><label>이메일:
            <input type="email" name="email" placeholder="name@domain.com">
        </label></p>
        <p><label>아이디:
            <input type="text" name="user_id" required>
        </label></p>
        <p><label>비밀번호:
            <input type="password" name="password" required>
        </label></p>
        <p><label>비밀번호 확인:
            <input type="password" name="password" required>
        </label></p>
        <p>
            <input class="submit" type="submit" value="signup">
            <input class="cancle" type="reset" value="cancle">
        </p>
    </form>

    <hr>
</body>
</html>
